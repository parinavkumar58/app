
{% extends "user_layout.html" %}

{% block content %} 

<div class="container">
  <form action="/user_camp_explore" method="post">
    <div class="row ">
      <div class="col-4">
        <select class="form-select" onchange="print_city('city', this.selectedIndex);" id="sts" name="state"></select>
        <label for="">State</label>
      
    </div>

    <div class="col-4">
      <select class="form-select" id="city" name="city"></select>
      <label for="">City</label>
    </div>
</div>
    <div class="col-4">
      <button class="btn btn-success" type="submit">Explore Now</button>
    </div>
  </div>
  </form>
  <div class="container">
  <h2>Camp List</h2>
  <div class="row">
    {% if record %}
    {% for r in record %}
    <div class="col-4" >
      <h5 class="text-primary">{{r[1]}}</h5>
      <img src="../static/camp/{{r[0]}}" width="100%" height="250px"> 
      <h6>Location: {{r[2]}}</h6>
      <div class="row">
      <div class="col-6">
        <span class="text-primary">Start Date:</span> {{r[3]}}
      </div>
      <div class="col-6">
        <span class="text-primary">End Date:</span> {{r[4]}}
      </div>
    </div>
        <p class="text-primary">Charges:{{[5]}}</p>
    <div class="col">
      <a class="text-primary" href="/user_review?campID={{r[6]}}">review</a>

    </div>

        <a href="/user_camp_detail?campID={{r[6]}}"><button class="btn btn-success w-75">Go to Detail</button ></a>

      </div>
      {% endfor %}
      {% endif %}
     </div>
   </div>
  </div>

    <script src="../static/js/city.js"></script>
    <script language="javascript">
        print_state("sts");
    </script>

  {% endblock %}
